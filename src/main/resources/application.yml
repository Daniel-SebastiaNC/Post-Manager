spring:
  application:
    name: Post-Manager

  datasource:
    url: jdbc:h2:mem:post-manger;
    driver-class-name: org.h2.Driver
    username: ${USERNAME_DB}
    password: ${PASSWORD_DB}

    h2:
      console:
        enabled: true
        path: /h2-console

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migrations